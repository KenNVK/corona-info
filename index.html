<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global coronavirus information </title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
  <div class="container">
    <h1>Global coronavirus information</h1>
    <div class="general-section">
      <div class="selector-block">
        <button class="countries-selector-btn">Choose country
          <span>&#9660;</span>
        </button>
        <div class="countries-selector-wrap countries-selector-hide">
          <input type="text" class="countries-selector-input">
          <ul class="countries-selector">
            <li class="country">All Country</li>
          </ul>
        </div>
      </div>
      <div class="global-block"></div>
    </div>
    <div class="details-section">
      <table class="countries-table table-sortable">
        <thead>
          <tr>
            <th>#</th>
            <th>Countries,<br> Other</th>
            <th>Total Cases</th>
            <th>New Cases</th>
            <th>Total Deaths</th>
            <th>New Deaths</th>
            <th>Total Recovered</th>
            <th>Active Cases</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</body>
<script type="module" src="./assets/js/main.js"></script>

</html>
